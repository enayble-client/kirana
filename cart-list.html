<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Cart List Page | Kirana</title>
  <link rel="icon" type="image/png" href="img/logo.png">
  <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="css/custom.css" rel="stylesheet">
  <link href="css/grocery-list.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
</head>
<body id="page-top">
  <nav class="navbar navbar-expand-lg navbar-dark" id="mainNav">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="img/logo.png" class="img-fluid logo">
      </a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav text-uppercase ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Shop Now</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Profile </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Feedback</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <section class="py-4 bg-red filter-sticky">
    <div class="container">
      <div class="row">
        <div class="col-lg-2 text-center">

        </div>
        <div class="col-lg-7 col-md-10 col-9">
          <div class="input-group search-field">
            <input class=" form-control py-2 rounded-pill mr-1 pr-5" type="search" placeholder="Search" id="search">
            <span class="input-group-append">
              <button class="btn rounded-pill border-0 ml-n5" type="button">
                <i class="fa fa-search clr-red"></i>
              </button>
            </span>
          </div>
        </div>
        <div class="col-lg-1 col-md-2 col-sm-2 col-3">
          <img src="img/shopping-cart.svg" class="img-fluid">
          <span class='badge' id='lblCartCount'> 5 </span>
        </div>
        <div class="col-lg-2 text-right mobile-hide">
        </div>
      </div>
    </div>
  </section>
  <section class="my-3">
    <div class="container"> 
      <div class="row border-bottom pb-2">
        <div class="col-12 clr-grey d-flex">
          Subtotal : 1 item 
          <h6 class="clr-green font-20 pl-2"><sup>&#8377;</sup>59</h6>
        </div>
      </div>
    </div>
  </section>
  <section class="my-5">
    <div class="container"> 
      <div class="row mt-4">
        <div class="col-lg-4 mb-4">
          <div class="product pt-4 pb-3">
            <div class="row">
              <div class="col-lg-12 col-4 text-center my-auto">
                <a href="#myModal" data-toggle="modal">
                  <img src="img/product1.png" class="img-fluid height-120">
                </a>
              </div>
              <div class="col-lg-12 col-8 text-left">
                <div class="row">
                  <div class="col-lg-12 col-12">
                    <div class="product-title px-3 my-2">
                      Bulk Poha Jaad
                      <div class="product-quantity">1 Kg</div>
                    </div>
                  </div>
                  
                </div>
                <div class="px-3">
                  <span class="fa fa-star clr-red"></span>
                  <span class="fa fa-star clr-red"></span>
                  <span class="fa fa-star clr-red"></span>
                  <span class="fa fa-star clr-grey"></span>
                  <span class="fa fa-star clr-grey"></span>
                  <span class="clr-grey pl-2 font-12">120</span><br>
                </div>
                <div class="col-lg-12 col-12 pt-3">
                  <h6 class="clr-green font-20 pl-3"><sup>&#8377;</sup>59</h6>
                  <p class="clr-red font-12 pl-3 mb-0">In Stock</p>
                  <span class="clr-grey font-12 pl-3 ">3 (minimum order Quantity)</span><br>
                </div>
              </div>
              <div class="col-12">

                <div class="row mb-3 pt-3 pl-3">
                  <div class="col-6 col-lg-8  d-flex mb-3">
                    <a  onclick="decrement()" class="pt-2">
                      <i class="fa fa-minus clr-grey font-20 pr-4" aria-hidden="true"></i>
                    </a>
                    <input type="number" id="count" class="form-control qty-count" value="1" min="1" required="">
                    <a  onclick="increment()" class="pl-4 pt-2">
                      <i class="fa fa-plus clr-grey font-20 " aria-hidden="true"></i>
                    </a>
                  </div>
                </div>
              </div>
              <div class="col-12 pl-4">
                <div class="row mb-3">
                  <a href="#" class="red-btn ml-3">Delete</a>
                  <a href="#" class="red-btn ml-3">Save for later</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 text-right">
          <a href="address-book.html" class="btn green-add-cart">Proceed To Buy</a>
        </div>
      </div>
    </section>

    
  </div>

  <script src="assets/jquery/jquery.min.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="js/custom.js"></script>
  <script type="text/javascript">
    $(".like-product").click(function(){
      $(this).removeClass("fa-heart-o");
      $(this).addClass("fa-heart");
    });
  </script>
  <script>
    function increment() {
      document.getElementById("count").stepUp(1);
    }
    function decrement() {
      document.getElementById("count").stepDown(1);
    }
  </script>
</body>
</html>
